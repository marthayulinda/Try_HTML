<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table border="1" cellspacing="0" cellpadding="7">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>11S22025</td>
          <td>Martha Tobing</td>
          <td>95</td>
        </tr>
        <tr>
          <td>2</td>
          <td>11S22050</td>
          <td>Ruth Manalu</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2">Total</td>
          <td>180</td>
        </tr>
        <tr>
          <td colspan="2">Rata Rata</td>
          <td>90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
